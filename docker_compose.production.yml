version: '3'
volumes:
  pg_data:
  static:
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/pg_data
  backend:
    image: pavelinsom/taski_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
  frontend:
    env_file: .env
    image: pavelinsom/taski_frontend 
    volumes:
     - static:/frontend_static
    command: cp -r /app/build/. /frontend_static/
  gateway:
    image: pavelinsom/taski_gateway
    volumes:
       - static:/staticfiles/ 
    ports:
      - 8000:80
